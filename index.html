<!-- public/index.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>KARAOKE APP</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-microphone-alt"></i> Karaoke Party</h1>
        </header>
        
        <div class="main-content">
            <!-- Currently Playing -->
            <div class="now-playing">
                <h2>Now Playing</h2>
                <div class="video-container">
                    <div id="player"></div>
                    <div class="score-overlay" id="score-display" style="display: none;">
                        <div class="score-content">
                            <h2>Your Performance</h2>
                            <div class="score-number" id="score">0</div>
                            <div class="score-message">Great job!</div>
                            <div class="score-bar">
                                <div class="score-fill" id="score-fill"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="song-info">
                    <h3 id="current-song">Select a song to begin</h3>
                    <div class="recording-indicator" id="recording-indicator" style="display: none;">
                        <i class="fas fa-microphone"></i> Recording your voice...
                    </div>
                </div>
            </div>

            <!-- Song List -->
            <div class="song-list-container">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search songs..." class="search-input">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="song-list" id="songList">
                    <!-- Song items will be dynamically inserted here -->
                </div>
            </div>
        </div>

        <footer>
            <p>ðŸŽ¤ Sing your heart out! ðŸŽ¶</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
